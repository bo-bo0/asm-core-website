<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Asm Core</title>
        <link rel="stylesheet" href="style.css">
        <script src="global.js"></script>
        <style>

            html, body 
            {
                margin: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            }

            h1 
            {
                font-size: 300%;
                margin-bottom: 4%;
                color: #1190ac;
            }

            #spinner 
            {
                width: 64px;
                height: 64px;
                position: relative;
                transform: scale(2.3);
            }

            #spinner div 
            {
                position: absolute;
                width: 8px;
                height: 8px;
                background: #1515f4;
                border-radius: 50%;
                animation: spin 1.2s linear infinite;
                opacity: 0.3;
            }

            footer 
            {
                margin-top: 20%;
            }

            #spinner div:nth-child(1) { top: 0; left: 28px; animation-delay: 0s; }
            #spinner div:nth-child(2) { top: 8px; left: 44px; animation-delay: 0.1s; }
            #spinner div:nth-child(3) { top: 28px; left: 56px; animation-delay: 0.2s; }
            #spinner div:nth-child(4) { top: 44px; left: 44px; animation-delay: 0.3s; }
            #spinner div:nth-child(5) { top: 56px; left: 28px; animation-delay: 0.4s; }
            #spinner div:nth-child(6) { top: 44px; left: 8px; animation-delay: 0.5s; }
            #spinner div:nth-child(7) { top: 28px; left: 0; animation-delay: 0.6s; }
            #spinner div:nth-child(8) { top: 8px; left: 8px; animation-delay: 0.7s; }

            @keyframes spin 
            {
                0% { opacity: 0.3; }
                50% { opacity: 1; }
                100% { opacity: 0.3; }
            }

        </style>
    </head>

    <body>

        <h1 class="appear">Caricamento...</h1>

        <main class="appear" style="margin-top: 10%;">
            <div id="spinner">
                <div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div>
            </div>
        </main>
        
        <script>
            const delay = 3000;
            const targetPage = "thanks.html";
            setTimeout(() => { window.location.href = targetPage; }, delay);
        </script>

    <footer>
        <p id="copy"><i>&copy; Asm Core - <span class="year"></span></i></p>
    </footer>

    </body>
</html>
